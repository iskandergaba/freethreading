# This workflow installs uv, run tests and lint the code on various Python versions.

name: CI Build

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          ["3.10", "3.11", "3.12", "3.13", "3.13t", "3.14", "3.14t"]

    steps:
      - uses: actions/checkout@v5

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: true
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync

      - name: Lint with ruff
        run: |
          # Stop the build if the ruff check fails, except for line length check (E501)
          uv run ruff check --ignore=E501
          # Show line length violation warnings
          uv run ruff check --exit-zero

      - name: Run tests
        run: |
          uv run pytest --cov

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: "${{ secrets.CODECOV_TOKEN }}"
          slug: iskandergaba/freethreading
          disable_telem: true
